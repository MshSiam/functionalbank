<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <!-- tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-14">Welcome To My <span class="font-semibold text-purple-700">Bank</span> </h1>
    </header>

    <main>
        <section class="bg-green-200 w-3/4 mx-auto mt-5">
            <h3 class="text-2xl mb-1 text-center">Please Login</h3>

            <div class="p-3">
                <input id="user-email" class="border-2 border-gray-300 rounded block w-3/4 mb-2 px-2" type="text" name=""  placeholder="Your Email">

                <input id="user-password" class="border-2 border-gray-300 rounded block w-3/4 mb-2 px-2" type="password" placeholder="Password">
                
                <button id="login-submit" class="bg-yellow-400 px-4 rounded py-1 font-semibold text-white">Submit</button>
            </div>
            
        </section>
    </main>




    <script src="./script.js"></script>
</body>
</html>
