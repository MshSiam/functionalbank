<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
        <!-- tailwind css -->
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

    <header>
        <h1 class="text-4xl text-center mt-14">Let's Get Some <span class="font-semibold text-pink-700"> Money</span></h1>
    </header>

    <main class="mx-auto w-3/4">

        <!-- deposite and transition -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white">

                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl ">Deposite</h3>
                    <h4 class="text-3xl">$<span id="deposite-total">00</span> </h4>
                </div>

                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl ">Withdraw</h3>
                    <h4 class="text-3xl">$ <span id="withdraw-total">00</span></h4>
                </div>

                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-2xl ">Balance</h3>
                    <h4 class="text-3xl" >$<span id="balance-total">1200</span></h4>
                </div>

            </div>
        </section>


        <!-- deposite and withdraw -->
        <section class="mt-10">
            <div class="grid grid-cols-2 gap-5">

                <!-- deposite -->
                <div class="bg-red-200 p-8 rounded">
                    <h3 class="text-2xl">Please Deposite</h3>
                    
                    <div class="">
                        <input id="deposite-input" class="border-2 border-gray-300 rounded block w-3/4 mb-2 px-2" type="text" name=""  placeholder="$ amount you want to deposite">
                        
                        <button id="deposite-button" class="bg-yellow-400 px-4 rounded py-1 font-semibold text-white">Deposite</button>
                    </div>

                </div>

                <!-- withdraw -->
                <div class="bg-purple-200 p-8 rounded">
                    <h3 class="text-2xl"> Wihdraw</h3>
                    
                    <div class="">
                        <input id="withdraw-input" class="border-2 border-gray-300 rounded block w-3/4 mb-2 px-2" type="text" name=""  placeholder="$ amount you want to withdraw">
                        
                        <button id="withdraw-button" class="bg-yellow-400 px-4 rounded py-1 font-semibold text-white">Withdraw</button>
                    </div>

                </div>

            </div>
        </section>
    </main>





    <script src="./banking.js">
        
    </script>
</body>
</html>
